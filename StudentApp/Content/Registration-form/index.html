<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Authentication Form</title>
        <link
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
        ></script>
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        ></script>
        <script
            type="text/javascript"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        ></script>
    </head>
    <body>
        <div class="register">
            <div class="col-md-3 register-left">
                <img class="img-fluid" src="./img/logo.png" alt="" />
                <h3>Welcome</h3>
                <p>
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                    Maiores voluptate quaerat voluptatem aperiam, laborum ipsum
                    suscipit ullam sed iste dicta sint, omnis magnam. Incidunt
                    facere quasi voluptatum natus accusantium debitis.
                </p>
            </div>

            <div class="col-md-9 register-right">
                <ul
                    class="nav nav-tabs nav-justified"
                    id="myTab"
                    role="tablist"
                >
                    <li class="nav-item">
                        <a
                            class="nav-link active"
                            id="home-tab"
                            data-toggle="tab"
                            href="#login"
                            role="tab"
                            aria-controls="home"
                            aria-selected="true"
                            >Log in</a
                        >
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            id="profile-tab"
                            data-toggle="tab"
                            href="#signup"
                            role="tab"
                            aria-controls="profile"
                            aria-selected="false"
                            >Sign up</a
                        >
                    </li>
                </ul>

                <div class="tab-content" id="myTabContent">
                    <!-- Login -->
                    <div
                        class="tab-pane fade show active"
                        id="login"
                        role="tabpanel"
                        aria-labelledby="home-tab"
                    >
                        <h3 class="register-heading">Log in</h3>
                        <form class="row register-form">
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Email"
                                value=""
                            />
                            <input
                                type="password"
                                class="form-control"
                                placeholder="Password *"
                                value=""
                            />
                            <div class="btnContainer">
                                <button
                                    class="btn btn-primary submit"
                                    type="submit"
                                >
                                    Log in
                                </button>
                            </div>
                        </form>
                    </div>
                    <!-- Signup -->
                    <div
                        class="tab-pane fade show"
                        id="signup"
                        role="tabpanel"
                        aria-labelledby="profile-tab"
                    >
                        <h3 class="register-heading">Sign up</h3>
                        <div class="row register-form">
                            <input
                                type="text"
                                class="form-control"
                                placeholder="First Name *"
                                value=""
                            />

                            <input
                                type="text"
                                class="form-control"
                                placeholder="Last Name *"
                                value=""
                            />

                            <input
                                type="email"
                                class="form-control"
                                placeholder="Email *"
                                value=""
                            />

                            <input
                                type="password"
                                maxlength="10"
                                minlength="10"
                                class="form-control"
                                placeholder="Password *"
                                value=""
                            />
                            <input
                                type="password"
                                maxlength="10"
                                minlength="10"
                                class="form-control"
                                placeholder="Confirm Password *"
                                value=""
                            />

                            <div class="btnContainer">
                                <button
                                    class="btn btn-primary submit"
                                    type="submit"
                                >
                                    Sign up
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
